<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grid Template for Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1><img src="img/logo.jpg"/></h1>
    <div class="bg-primary ">
        <a class="text-white text-decoration-none" href="#">Trang chủ</a>
        <a href="#" class="text-white text-decoration-none">Dịch vụ</a>
        <a href="#" class="text-white text-decoration-none">Về chúng tôi</a>
        <a href="#" class="text-white text-decoration-none">FAQ</a>
        <a href="#" class="text-white text-decoration-none">Liên hệ</a>
    </div>
    <hr/>
    <div
        id="carousel-example-generic"
        class="carousel slide"
        data-interval="5000"
        data-ride="carousel"
    >
        <ul class="carousel-indicators">
            <li
                data-target="#carousel-example-generic"
                data-slide-to="0"
                class="active"
            ></li>
            <li
                data-target="#carousel-example-generic"
                data-slide-to="1"
                class=""
            ></li>
            <li
                data-target="#carousel-example-generic"
                data-slide-to="2"
                class=""
            ></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid"
                    alt="First slide"
                    src="img/1.jpg"
                />
            </div>
            <div class="carousel-item">
                <img
                    class="img-fluid"
                    alt="Second slide"
                    src="img/2.jpg"
                />
            </div>
            <div class="carousel-item">
                <img
                    class="img-fluid"
                    alt="Third slide"
                    src="img/3.jpg"
                />
            </div>
        </div>
        <!-- Controls -->
        <a
            class="carousel-control-prev"
            href="#carousel-example-generic"
            data-slide="prev"
        >
            <span
                class="carousel-control-prev-icon"
            ></span>
        </a>
        <a
            class="carousel-control-next"
            href="#carousel-example-generic"
            data-slide="next"
        >
            <span
                class="carousel-control-next-icon"
            ></span>
        </a>
    </div>
    <!-- Carousel -->
    <hr/>
    <footer>
        <div>
            <p>© Bản quyền thuộc về Công ty Du lịch Bụi.</p>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Dịch vụ</a></li>
                <li><a href="#">Về chúng tôi</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
